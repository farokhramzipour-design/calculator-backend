version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/landed_cost
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=change_me
      - UPLOAD_DIR=/app/data/uploads
      - OPENAI_API_KEY=
      - OPENAI_MODEL=gpt-4o-mini
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data/uploads:/app/data/uploads

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=landed_cost
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
